<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 側欄</title>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background-color: #333;
            overflow: hidden;
            transition: width 0.3s;
        }

        .sidebar.expanded {
            width: 200px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            right: -30px;
            width: 30px;
            height: 30px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#clients">Clients</a>
        <a href="#contact">Contact</a>
        <div class="toggle-button" onclick="toggleSidebar()">&#9776;</div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('expanded');
        }
    </script>
</body>
</html>
