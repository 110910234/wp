<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition 側欄</title>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background-color: #333;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            white-space: nowrap;
        }

        .sidebar a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href=</a>
       
    </div>
</body>
</html>
