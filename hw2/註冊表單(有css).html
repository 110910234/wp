<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>註冊表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>註冊表單</h2>
        <form action="submit_registration.php" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>

            <div class="radio-group">
                <label for="gender">性別:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" style="display:inline;">男</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female" style="display:inline;">女</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other" style="display:inline;">其他</label>
            </div>

            <label for="dob">出生年月日:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="username">帳號:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required>

           <label for="favoriteColor">喜歡的顏色:</label>
        	<input type="color" id="favoriteColor" name="favoriteColor" required>

            <label for="blood_type">血型:</label>
            <select id="blood_type" name="blood_type" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>

            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
