<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按按鈕右移</title>
    <style>
        .move-button {
            position: relative; /* 必須設置 position 以便使用 left 屬性 */
            left: 0; /* 初始 left 值 */
            width: 100px;
            height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button class="move-button" onclick="moveRight()">click</button>

    <script>
        function moveRight() {
            const button = document.querySelector('.move-button');
            const currentLeft = parseInt(window.getComputedStyle(button).left, 10);
            button.style.left = (currentLeft + 10) + 'px';
        }
    </script>
</body>
</html>
