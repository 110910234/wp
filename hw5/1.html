<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變大按鈕</title>
    <style>
        #myButton {
            width: 100px;
            height: 50px;
            font-size: 16px;
            transition: width 0.3s, height 0.3s; /* 添加平滑的動畫效果 */
        }
    </style>
</head>
<body>
    <button id="myButton" onclick="makeButtonBigger()">Click</button>

    <script>
        function makeButtonBigger() {
            var button = document.getElementById('myButton');
            var width = button.offsetWidth;
            var height = button.offsetHeight;
            button.style.width = (width + 10) + 'px';
            button.style.height = (height + 10) + 'px';
        }
    </script>
</body>
</html>
