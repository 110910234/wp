<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 雜湊計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap; 
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>SHA-256 雜湊計算器</h1>
    <label for="inputText">輸入要計算雜湊的文字：</label><br>
    <input type="text" id="inputText"><br>
    <button onclick="calculateHash()">計算 SHA-256 雜湊</button>
    <div id="result"></div>

    <script>
        function calculateHash() {
            var inputText = document.getElementById('inputText').value;
            var hash = sha256(inputText);
            document.getElementById('result').textContent = "SHA-256 雜湊值:\n" + hash;
        }

        function sha256(input) {
            // 使用JavaScript內建的加密庫計算SHA-256
            var buffer = new TextEncoder("utf-8").encode(input);
            return crypto.subtle.digest("SHA-256", buffer).then(function(hash) {
                return hex(hash);
            });
        }

        function hex(buffer) {
            var hexCodes = [];
            var view = new DataView(buffer);
            for (var i = 0; i < view.byteLength; i += 4) {
                var value = view.getUint32(i)
                var stringValue = value.toString(16)
                var padding = '00000000'
                var paddedValue = (padding + stringValue).slice(-padding.length)
                hexCodes.push(paddedValue);
            }
            return hexCodes.join("");
        }
    </script>
</body>
</html>
